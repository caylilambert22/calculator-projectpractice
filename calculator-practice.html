<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="./calculator-styles.css">
</head>
<body>
  <h1>Calculator Project Practice</h1>


  
  <div class="buttons-container">

    <input type="text" placeholder="Numbers Input Here" id="form_input" disabled>
    <div class="numberButtons-container">
    <button input="#" id="one" class="grid">1</button>
    <button input="#" id="two" class="grid">2</button>
    <button input="#" id="three" class="grid">3</button>
    
    
    
    <button input="#" id="four" class="grid">4</button>
    <button input="#" id="five" class="grid">5</button>
    <button input="#" id="six" class="grid">6</button>
    
    
    <button input="#" id="seven" class="grid">7</button>
    <button input="#" id="eight" class="grid">8</button>
    <button input="#" id="nine" class="grid">9</button>
      
    
    <button input="#" id="zero" class="grid">0</button>
  </div>

    

    <div class="operations-container">
      <button input="#" id="add" class="function-grid">+</button>
      <button input="#" id="sub" class="function-grid">-</button>
      <button input="#" id="mult" class="function-grid">x</button>
      <button input="#" id="divide" class="function-grid">%</button>
      <button input="submit" id="submit-button" class="function-grid">=</button>
    </div>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
